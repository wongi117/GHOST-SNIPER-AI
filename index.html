<body>
<header>
    <h1>ðŸ‘» Ghost Sniper</h1>
    <div>
        <button id="connectPhantom">Connect Phantom (Solana)</button>
        <button id="connectMetaMask">Connect MetaMask (Ethereum)</button>
    </div>
</header>

<main>
    <div class="wallet-status" id="walletStatus">No wallet connected.</div>

    <h2>ðŸ”„ Solana Swaps (Jupiter Plugin)</h2>
    <iframe id="jupiterFrame" src="https://jup.ag/swap/SOL-USDC"></iframe>

    <h2>ðŸ’± Ethereum Swaps (via 0x API)</h2>

</main>

<script>
/* ===== Phantom Wallet (Solana) ===== */
const phantomBtn = document.getElementById('connectPhantom');
phantomBtn.addEventListener('click', async () => {
    if (window.solana && window.solana.isPhantom) {
        try {
            const resp = await window.solana.connect();
            document.getElementById('walletStatus').innerText = `Phantom Connected: ${resp.publicKey.toString()}`;
        } catch (err) {
            console.error(err);
        }
    } else {
        alert('Phantom Wallet not found. Install it from https://phantom.app');
    }
});

/* ===== MetaMask Wallet (Ethereum) ===== */
const metaMaskBtn = document.getElementById('connectMetaMask');
metaMaskBtn.addEventListener('click', async () => {
    if (typeof window.ethereum !== 'undefined') {
        try {
            const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
            document.getElementById('walletStatus').innerText = `MetaMask Connected: ${accounts[0]}`;
        } catch (err) {
            console.error(err);
        }
    } else {
        alert('MetaMask not found. Install it from https://metamask.io');
    }
});
</script>
